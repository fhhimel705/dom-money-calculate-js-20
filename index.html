<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Calculate</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/308abf2440.js" crossorigin="anonymous"></script>
    <!-- style link -->
    <link rel="stylesheet" href="style.css">

</head>

<body class="mx-auto">
    <h1 class="text-5xl font-semibold mt-10 text-center">Money Master <i
            class="fa-solid fa-sack-dollar text-yellow-600"></i></h1>
    <main class="mt-10 grid md:grid-cols-2 gap-16 ">
        <section>
            <img src="moneyjpeg01.jpeg" class="h-full " alt="">
        </section>
        <section class="bg-neutral-50 p-10">
            <h4 class="text-3xl font-semibold my-7 text-center">Income</h4>
            <div class="w-9/12  grid grid-cols-2 gap-3">
                <p class="font-semibold ms-auto text-xl">Income : </p>
                <input type="text" id="income-field" class=" bg-gray-200 rounded-sm  p-2">
            </div>
            <h4 class="text-3xl text-center font-semibold my-8">Expenses</h4>
            <div class="w-9/12  grid grid-cols-2 gap-3">

                <p class="font-semibold ms-auto text-xl">Food : </p>
                <input type="text" id="food-field" class=" rounded-sm   p-2 bg-gray-200">
            </div>
            <div class="my-5 w-9/12  grid grid-cols-2 gap-3">
                <p class="font-semibold ms-auto text-xl">Rent : </p>
                <input type="text" id="rent-field" class="rounded-sm  p-2  bg-gray-200">
            </div>
            <div class="w-9/12  grid grid-cols-2 gap-3">
                <p class="font-semibold ms-auto text-xl">Clothes : </p>
                <input type="text" id="clothes-field" class="rounded-sm  bg-gray-200 p-2  ">
            </div>
            <button
                class="text-white bg-sky-500 text-xl px-9 py-3 mx-auto justify-center flex mt-7 rounded-lg font-semibold"
                id="calculate-btn">Calculate</button>
            <p class="text-2xl font-bold text-center my-5">Total Expense : $<span id="total-expense">0</span> </p>
            <p class="text-2xl font-bold text-center ">Balance : $<span id="balance">0</span></p>

            <div class="flex items-center justify-center mt-5">
                <div class="text-xl font-semibold ">
                    <label for="save-field">Save :</label>
                    <input type="text " id="save-field" class="p-2 w-28 bg-gray-200">
                </div>
                <p class="text-2xl mx-3">%</p>
                <button id="save-btn" class="bg-sky-400 px-9 py-2 text-xl font-semibold text-white">Save</button>
            </div>
            <p class="text-2xl my-5 font-bold text-center">Saving Amount : $<span id="saving-amount">0</span></p>
            <p class="text-2xl font-bold text-center">Remaining Amount : $<span id="remaining-amount">0</span></p>



        </section>
    </main>
    <script src="js fiels/calculate.js"></script>
</body>

</html>
